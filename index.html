<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="navbar">
        <div class="image">

            <img src="spotify-logo.svg" alt="logo">
        </div>
        <div class="home">
            <img src="home.svg" alt="home">
        </div>
        <div class="searchbar">
            <span>
            <img src="search.svg" alt="search">
            <input type="text" placeholder="What Do You Want To Play?">
            <img src="browser.svg" alt="browse">
            </span>
        </div>
        <div class="buttons">
            <button id="signup" class='btn'>
                Sign up
            </button>
            <button id="login" class='btn'>Log in</button>
        </div>
       </div> 
    </div>

    
</body>
</html>
