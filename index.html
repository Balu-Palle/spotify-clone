<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="navbar">
        <div class="image">

            <img class="invert" src="spotify-logo.svg" alt="logo">
        </div>
        
        <div class="searchbar">
            <img class="invert" src="home.svg" alt="home">
            <span class="spanimg">
            
            <img class="invert" src="search.svg" alt="search">
            <input type="text" placeholder="What Do You Want To Play?">
            <img class="invert" src="browser.svg" alt="browse">
            </span>
        </div>
        <div class="buttons">
            <button id="signup" class='btn'>
                Sign up
            </button>
            <button id="login" class='btn'>Log in</button>
        </div>
       </div> 
       <div class="left">
        <div class="leftnav">
            <span>
            <h5>Your Library</h5>
            </span>


        </div>
        <div class="playlist">
            <h3>Create your first playlist</h3>
            It's easy,we'll help You
            <button id='playlistbtn'>Create playlist</button>

        </div>
        <div class="podcasts">
            <h4>Let's find some podcasts to follow</h4>
             <h6>We'll keep you update on new episodes</h6>
             <button id='podcast'> Browser podcasts</button>
        </div>
        <div class="cookies">
            <ul>
                <li><a href="#">Legal</a></li>
                <li><a href="#">Safety&PrivacyCenter</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Cookies</a></li>
                <li><a href="#">About Ads</a></li>
                <li><a href="#">Accessibility</a></li>
                <li><a href="#">Cookies</a></li>

                
            </ul>


        </div>
        <div class="lang">
            <button>English</button>
        </div>
       </div>
    </div>

    
</body>
</html>
